services:
  # Backend Service
  - type: web
    name: vocab-smart-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd app && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PORT
        value: 8000
      - key: APP_NAME
        value: "Vocab Smart Backend"
      - key: APP_VERSION
        value: "1.0.0"
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: https://vocab-smart-frontend.onrender.com,http://localhost:5173
      - key: API_PREFIX
        value: /api

  # Frontend Service
  - type: web
    name: vocab-smart-frontend
    env: static
    plan: free
    buildCommand: "npm install && npm run build"
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        value: https://vocab-smart-backend.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://vocab-smart-backend.onrender.com/api/*

# For local development on different machines:
# 1. Frontend .env.local: VITE_API_URL=http://BACKEND_MACHINE_IP:8000
# 2. Backend: uvicorn app.main:app --host 0.0.0.0 --port 8000
# 3. Frontend: npm run dev -- --host
